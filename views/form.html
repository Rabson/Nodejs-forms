<!DOCTYPE html>
<html>

<head>
    <title> Nodejs from</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <div class="container">
            <h1>Form</h1>
        <form action="fileupload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" required id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control"   required id="pwd" placeholder="Enter password" name="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"  required name="remember"> Remember me</label>
            </div>
            <div class="form-group">
                <label for="pwd">Upload:</label>
                <input type="file"  required name="filetoupload"><br>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>

        </form>
    </div>
</body>

</html>
